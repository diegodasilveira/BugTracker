<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="bugtracker.css"  />	
	<title>BugTracker</title>
</h:head>

<h:body>

<p:layout fullPage="true">

    <p:layoutUnit position="north" size="75" resizable="false" closable="false" collapsible="false">
    	<h:link outcome="index.xhtml" >
    		<h:graphicImage library="images" name="logo.png" />
    	</h:link>
    	<h:outputText style="font-size:20px" value="Bug Tracker" />
    </p:layoutUnit>


	<p:layoutUnit position="center">
	
	<h:form id="loginForm">
		<p:panel header="Dados de login"  style="width:300px;margin: 0 auto;">
			<p:messages />  
	        <h:panelGrid id="loginInfo" columns="2" style="margin-bottom:10px">
	
	            <h:outputLabel value="Login:" />
	            <p:inputText id="login" value="#{loginController.login}" required="true" requiredMessage="Login é obrigatório"/>
	
	            <h:outputLabel value="Senha:" />
				<p:password id="password" value="#{loginController.password}" required="true" requiredMessage="Senha é obrigatória" />
				
				<p:commandButton ajax="false" value="Login" action="#{loginController.processLogin}" icon="ui-icon-disk"/>
	
	        </h:panelGrid>	
	    </p:panel>
    </h:form>
      	
	</p:layoutUnit>
	
</p:layout>

</h:body>
</html>
